spring.application.name=backend

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sassveterinaria}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
app.demo.seed.enabled=${APP_DEMO_SEED_ENABLED:true}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

app.jwt.secret=${APP_JWT_SECRET:change-this-secret-to-a-long-random-value-at-least-32-chars}
app.jwt.access-token-seconds=${APP_JWT_ACCESS_SECONDS:3600}
app.jwt.refresh-token-seconds=${APP_JWT_REFRESH_SECONDS:604800}

app.visit.storage-dir=${STORAGE_DIR:storage}
app.visit.attachments.max-size-bytes=${APP_VISIT_ATTACHMENTS_MAX_SIZE_BYTES:10485760}
app.visit.attachments.max-per-visit=${APP_VISIT_ATTACHMENTS_MAX_PER_VISIT:5}
app.audit.retention-days=${APP_AUDIT_RETENTION_DAYS:90}
app.audit.purge-cron=${APP_AUDIT_PURGE_CRON:0 30 3 * * *}

app.security.two-fa.enforcement-enabled=${APP_SECURITY_2FA_ENFORCEMENT_ENABLED:true}
app.security.two-fa.allow-login-without-enrollment=${APP_SECURITY_2FA_ALLOW_LOGIN_WITHOUT_ENROLLMENT:true}
app.security.two-fa.challenge-seconds=${APP_SECURITY_2FA_CHALLENGE_SECONDS:300}
app.security.two-fa.issuer=${APP_SECURITY_2FA_ISSUER:SaaSVeterinaria}

app.security.lockout.max-attempts=${APP_SECURITY_LOCKOUT_MAX_ATTEMPTS:4}
app.security.lockout.window-minutes=${APP_SECURITY_LOCKOUT_WINDOW_MINUTES:15}
app.security.lockout.duration-minutes=${APP_SECURITY_LOCKOUT_DURATION_MINUTES:15}

app.security.rate-limit.login-limit=${APP_SECURITY_RATE_LOGIN_LIMIT:10}
app.security.rate-limit.login-window-seconds=${APP_SECURITY_RATE_LOGIN_WINDOW_SECONDS:900}
app.security.rate-limit.refresh-limit=${APP_SECURITY_RATE_REFRESH_LIMIT:30}
app.security.rate-limit.refresh-window-seconds=${APP_SECURITY_RATE_REFRESH_WINDOW_SECONDS:900}
app.security.rate-limit.report-limit=${APP_SECURITY_RATE_REPORT_LIMIT:20}
app.security.rate-limit.report-window-seconds=${APP_SECURITY_RATE_REPORT_WINDOW_SECONDS:300}
