spring.application.name=backend

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sassveterinaria}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

app.jwt.secret=${APP_JWT_SECRET:change-this-secret-to-a-long-random-value-at-least-32-chars}
app.jwt.access-token-seconds=${APP_JWT_ACCESS_SECONDS:3600}
app.jwt.refresh-token-seconds=${APP_JWT_REFRESH_SECONDS:604800}

app.visit.storage-dir=${STORAGE_DIR:storage}
app.visit.attachments.max-size-bytes=${APP_VISIT_ATTACHMENTS_MAX_SIZE_BYTES:10485760}
app.visit.attachments.max-per-visit=${APP_VISIT_ATTACHMENTS_MAX_PER_VISIT:5}
